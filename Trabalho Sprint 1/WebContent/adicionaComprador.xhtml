<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
					
		<h1>#{msg['adicionarComprador.adicionaComprador']}</h1>
		
		<h:form>
			<table border="1">				
				
				<tr>
					<td>#{msg['nome']}</td>
					<td><h:inputText value="#{controleUsuario.usuarioSelecionado.nome}"
							required="true"
							requiredMessage="#{msg['nome.obrigatorio']}" /></td>
				</tr>				
				<tr>
					<td>#{msg['login']}</td>
					<td><h:inputText value="#{controleUsuario.usuarioSelecionado.login}"
							required="true" 
							requiredMessage="#{msg['login.obrigatorio']}"/></td>
				</tr>			
				<tr>
					<td>#{msg['senha']}</td>
					<td><h:inputText value="#{controleUsuario.usuarioSelecionado.senha}"
							required="true" 
							requiredMessage="#{msg['senha.obrigatorio']}"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="#{msg['adicionarComprador.salvar']}"
							action="#{controleUsuario.salvar()}" /></td>
				</tr>

			</table>

		</h:form>

		<h:messages />

	</ui:define>
</ui:composition>
