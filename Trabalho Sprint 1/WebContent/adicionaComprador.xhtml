<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
					
		<h1>Adiciona Comprador</h1>
		
		<h2>#{msg['formulario.login']}</h2>
		<h:form>
			<table border="1">

				<tr>
					<td>Nome</td>
					<td><h:inputText value="#{controleUsuario.usuario.nome}"
							required="true"
							requiredMessage="nome obrigatorio" /></td>
				</tr>				
				<tr>
					<td>Login</td>
					<td><h:inputText value="#{controleUsuario.usuario.login}"
							required="true" 
							requiredMessage="login obrigatorio"/></td>
				</tr>			
				<tr>
					<td>Senha</td>
					<td><h:inputText value="#{controleUsuario.usuario.senha}"
							required="true" 
							requiredMessage="senha obrigatorio"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="Logar"
							action="#{controleUsuario.adicionarComprador()}" /></td>
				</tr>

			</table>

		</h:form>

		<h:messages />

	</ui:define>
</ui:composition>
