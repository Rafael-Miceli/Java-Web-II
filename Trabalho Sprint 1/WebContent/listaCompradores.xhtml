<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
			
		<h2>Lista de Compradores</h2>	
		<h:form>
			<h:commandButton value="Adicionar Comprador" action="#{controleUsuario.adicionarComprador()}" />
						
			<h:dataTable value="#{controleUsuario.listaCompradores}" var="comprador"
				rendered="#{not empty controleUsuario.listaCompradores}"  >
			
				<f:facet name="header">Lista de Compradores</f:facet>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{comprador.nome}" />
				</h:column>					
				
				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputText value="#{comprador.login}" />
				</h:column>			
				
				<h:column headerText="Acoes"> 
 					   
 				<h:commandLink value="Editar" action="#{controleUsuario.editarComprador()}"> 
 					<f:setPropertyActionListener value="#{comprador}" 
 												 target="#{controleUsuario.usuarioSelecionado}" /> 
 				</h:commandLink> 				 
 				 
 				<h:outputLabel value=" "/> 
 				 
 				<h:commandLink value="Remover"  
 							   action="#{controleUsuario.excluirComprador()}"> 
 					<f:setPropertyActionListener value="#{comprador}" 
 												 target="#{controleUsuario.usuarioSelecionado}" /> 
 				</h:commandLink> 
 				 
 			</h:column> 

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
