<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<br />
	
		<h:form>
 		 	<h:commandLink value="#{msg['sair']}" action="#{controleLogin.sairSistema()}" />
 		 	<br />
 		 	<h:commandLink value="#{msg['mensagem.paginaConstrucao']}" action="paginaConstrucao" />
 		 </h:form>
			
		<h2>#{msg['listaCompradores.listaDecompradores']}</h2>	
		<h:form>
			<h:commandButton value="#{msg['listaCompradores.adicionarComprador']}" action="#{controleUsuario.adicionarComprador()}" />
						
			<h:dataTable value="#{controleUsuario.listaCompradores}" var="comprador"
				rendered="#{not empty controleUsuario.listaCompradores}"  >
			
				<f:facet name="header">#{msg['listaCompradores.listaDecompradores']}</f:facet>
				
				<h:column>
					<f:facet name="header">#{msg['nome']}</f:facet>
					<h:outputText value="#{comprador.nome}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">#{msg['data.nascimento']}</f:facet>
					<h:outputText value="#{comprador.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>				
				</h:column>
			
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{comprador.email}" />
				</h:column>			
				
				<h:column>
					<f:facet name="header">#{msg['login']}</f:facet>
					<h:outputText value="#{comprador.login}" />
				</h:column>			
				
				<h:column>
					<f:facet name="header">#{msg['senha']}</f:facet>
					<h:outputText value="#{comprador.senha}" />
				</h:column>			
				
				<h:column headerText="#{msg['listaCompradores.acoes']}"> 
 					   
 				<h:commandLink value="#{msg['listaCompradores.editar']}" action="#{controleUsuario.editarComprador()}"> 
 					<f:setPropertyActionListener value="#{comprador}" 
 												 target="#{controleUsuario.usuarioSelecionado}" /> 
 				</h:commandLink> 				 
 				 
 				<h:outputLabel value=" "/> 
 				 
 				<h:commandLink value="#{msg['listaCompradores.excluir']}"  
 							   action="#{controleUsuario.excluirComprador()}"> 
 					<f:setPropertyActionListener value="#{comprador}" 
 												 target="#{controleUsuario.usuarioSelecionado}" /> 
 				</h:commandLink> 
 				 
 			</h:column> 

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
