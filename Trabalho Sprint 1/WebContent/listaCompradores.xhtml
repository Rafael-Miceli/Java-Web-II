<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
			
		<h2>Lista de Compradores</h2>	
					
		<h:dataTable value="#{controleUsuario.listarCompradores}" var="comprador"
			rendered="#{not empty controleUsuario.listarCompradores}"  >
		
			<f:facet name="header">Lista de Compradores</f:facet>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{comprador.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{comprador.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>				
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{comprador.email}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{comprador.login}" />
			</h:column>			
		
		</h:dataTable>

	</ui:define>
</ui:composition>
