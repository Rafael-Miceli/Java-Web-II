<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<br />
	
		<h:form>
 		 	<p:commandLink value="#{msg['sair']}" action="#{controleLogin.sairSistema()}" />
 		 	<br />
 		 </h:form>
			
		<h2>#{msg['listaProdutos.listaDeProdutos']}</h2>	
		
		<br />
		
		<h:form>
										
			<p:dataTable value="#{controleProduto.listaProdutos}" var="pro"
				rendered="#{not empty controleProduto.listaProdutos}"  >
				
				<p:column headerText="#{msg['codigo']}">
					<h:outputText value="#{pro.codigo}" />
				</p:column>	
				
				<p:column headerText="#{msg['nome']}">
					<h:outputText value="#{pro.nome}" />
				</p:column>
				
				<p:column headerText="#{msg['categoria']}">
					<h:outputText value="#{pro.categoria}" />
				</p:column>			
				
				<p:column headerText="Quantidade">
					<h:outputText value="#{pro.quantidade}" />
				</p:column>	
			
				<p:column headerText=""> 
 					   
	 				<h:commandLink value="Escolher" action="#{controleProduto.escolherProduto()}"> 
	 					<f:setPropertyActionListener value="#{pro}" 
	 												 target="#{controleProduto.produtoSelecionado}" /> 
	 				</h:commandLink> 				 
	 				 				 
 				</p:column> 

			</p:dataTable>
			
		</h:form>
		
		<p:messages autoUpdate="true"/>
		
	</ui:define>
</ui:composition>
