<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<br />
	
		<h:form>
 		 	<p:commandLink value="#{msg['sair']}" action="#{controleLogin.sairSistema()}" />
 		 	<br />
 		 </h:form>
			
		<h2>#{msg['listaProdutos.listaDeProdutos']}</h2>	
		
		<br />
		
		<h:form>
										
			<p:dataTable value="#{controleProduto.retornaProdutosEmEstoqueModel()}" var="pro"
				rendered="#{not empty controleProduto.listaProdutos}"  >
				
				<p:column>
					<h:selectBooleanCheckbox value="#{pro.selecionado}" />
				</p:column>	
				
				<p:column headerText="#{msg['codigo']}">
					<h:outputText value="#{pro.produto.codigo}" />
				</p:column>	
				
				<p:column headerText="#{msg['nome']}">
					<h:outputText value="#{pro.produto.nome}" />
				</p:column>
				
				<p:column headerText="#{msg['categoria']}">
					<h:outputText value="#{pro.produto.categoria}" />
				</p:column>
				
				<p:column headerText="#{msg['quantidade']}">
					<h:outputText value="#{pro.quantidade}" />
				</p:column>

			</p:dataTable>
			
			<h:commandButton value="Selecionar" action="#{controleProduto.salvarAlteracoesDeEntradaDeMercadoria}" />
			
		</h:form>
		
		<p:messages autoUpdate="true"/>
		
	</ui:define>
</ui:composition>
