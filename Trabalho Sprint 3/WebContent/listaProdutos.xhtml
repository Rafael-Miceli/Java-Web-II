<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<br />
	
		<h:form>
		
 		 	<p:commandLink value="#{msg['sair']}" action="#{controleLogin.sairSistema()}" />
 		 	
 		 	<br />
 		 	
 		 </h:form>
			
		<h2>#{msg['listaProdutos.listaDeProdutos']}</h2>	
		
		<br />
		
		<h:form>
			
			<p:commandButton value="#{msg['adicionaProduto.adicionarProduto']}" action="#{controleProduto.adicionarProduto()}" />
						
			<p:dataTable value="#{controleProduto.listaProdutos}" var="prd"
				rendered="#{not empty controleProduto.listaProdutos}"  >
				
				<p:column headerText="#{msg['codigo']}">
					<h:outputText value="#{prd.codigo}" />
				</p:column>	
				
				<p:column headerText="#{msg['nome']}">
					<h:outputText value="#{prd.nome}" />
				</p:column>
				
				<p:column headerText="#{msg['categoria']}">
					<h:outputText value="#{prd.categoria}" />
				</p:column>		
				
				<p:column headerText="Quantidade">
					<h:outputText value="#{prd.quantidade}" />
				</p:column>			
			
				<p:column headerText=""> 
 					   
	 				<h:commandLink value="#{msg['editar']}" action="#{controleProduto.editarProduto()}"> 
	 					<f:setPropertyActionListener value="#{prd}" 
	 												 target="#{controleProduto.produtoSelecionado}" /> 
	 				</h:commandLink> 				 
	 				 
	 				<h:outputLabel value=" "/> 
	 				 
	 				<h:commandLink value="#{msg['excluir']}"  
	 							   action="#{controleProduto.excluirProduto()}"> 
	 					<f:setPropertyActionListener value="#{prd}" 
	 												 target="#{controleProduto.produtoSelecionado}" /> 
	 				</h:commandLink> 
 				 
 				</p:column> 

			</p:dataTable>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
